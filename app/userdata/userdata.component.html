<div class="conatiner">
<table style="font-size: 15px"> 
<ng-container *ngFor="let reg of register">
  <tr><td><p>First Name  </p></td><td><p>: {{reg.firstname}}</p></td></tr>
  <tr><td><p>Last Name  </p></td><td><p>: {{reg.lastname}}</p></td></tr>
  <tr><td><p>Email  </p></td><td><p>: {{reg.email}}</p></td></tr>
  <tr><td><p>Mobile  </p></td><td><p>: {{reg.mobile}}</p></td></tr>
  <tr><td><p>Gender  </p></td><td><p>: {{reg.gender }}</p></td></tr>
</ng-container> 
</table>
</div>
