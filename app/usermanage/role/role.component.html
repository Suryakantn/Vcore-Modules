<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register Page</title>
  <style>

  </style>
</head>
<body>
  
<div class="row">
  <div class="main">
    <h1>Role Page </h1>
    <form>
        <div class="form-group">
            <label for="fname">Role Name:</label>
            <input type="text" class="form-control" id="role" name="role" placeholder="Enter Role Name" [(ngModel)]="user.role">
            {{fname}}
          </div>
          <div class="form-group">
              <label for="lname">Role Description:</label>
              <input type="text" class="form-control" id="description" name="role_description" placeholder="Enter description " [(ngModel)]="user.role_description">
            {{lname}}
            </div>
     
      <div class="form-group">
    
       <!-- <input type="text" class="form-control" id="pwd" name="passowrd" [(ngModel)]="user.passowrd"> -->

      </div>
      <button class="signupbtn" (click)="insertRole()">Add Role</button>
    </form>
  </div>
  </div>
</body>
</html>
